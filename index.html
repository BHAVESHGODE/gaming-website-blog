<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gaming Universe</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Games</a></li>
                <li><a href="#">Reviews</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="banner">
        <h2>Welcome to the World of Games</h2>
        <p>Discover, Play, and Win</p>
        <a href="#games" class="btn">Start Playing</a>
    </section>

    <section id="games">
        <h2>Featured Games</h2>
        <div class="game-grid">
            <div class="game-card">
                <img src="images/game1.jpg" alt="Game 1">
                <h3>Game 1</h3>
            </div>
            <div class="game-card">
                <img src="images/game2.jpg" alt="Game 2">
                <h3>Game 2</h3>
            </div>
            <!-- More game cards -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Gaming Universe. All Rights Reserved.</p>
    </footer>
</body>
</html>
